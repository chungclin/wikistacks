{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    <div class="form-group"></div>

      <!-- <div>PLACEHOLDER FOR AUTHOR NAME FIELD</div> -->
      <label for='authorName' class='col-sm-2 control-label'>Author Name</label>
      <div class="col-sm-10">
        <input name='authorName' type='text' class='form-control'/>
      </div>

      <!-- <div>PLACEHOLDER FOR AUTHOR EMAIL FIELD</div> -->
      <label for='authorEmail' class='col-sm-2 control-label'>Author Email</label>
      <div class="col-sm-10">
        <input name='authorEmail' type='text' class='form-control'/>
      </div>

      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>

      <!-- <div>Content</div> -->
      <label for="content" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <input name='content' type='textarea' class='form-control'/>
      </div>

      <!-- <div>Status</div> -->
      <label for="status" class="col-sm-2 control-label">Page Status</label>
      <div class="col-sm-10">
        <input name='status' type='text' class='form-control'/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
